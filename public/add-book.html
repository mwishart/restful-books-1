<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Add a Book</title>
</head>

<body>
  <main class="container">
    <header>
      <h1>Add a book</h1>
      <hr>
    </header>
    <nav class="row">
      <div class="col">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="index.html">Home</a></li>
          <li class="list-inline-item"><a href="list-books.html">List Books</a></li>
          <li class="list-inline-item">Add a book</li>
          <li class="list-inline-item"><a href="edit-book.html">Edit a book</a></li>
        </ul>
      </div>
    </nav>
    <form id="add-book-form">
      <div>
        <label for="book-title" class="form-label">Title</label>
        <input type="text" name="title" id="book-title" class="form-control" required>
      </div>
      <div class="mt-2">
        <label for="book-author" class="form-label">Author</label>
        <input type="text" name="author" id="book-author" class="form-control" required>
      </div>
      <div class="mt-2">
        <label for="book-year" class="form-label">Year</label>
        <input type="number" name="year" id="book-year" class="form-control" required>
      </div>
      <div class="mt-2"><button type="submit" class="btn btn-primary">Add Book</button></div>
    </form>
    <div class="row">
      <div class="col" id="notifications"></div>
    </div>
  </main>
  <script src="javascripts/add-book.js" type="module"></script>
</body>

</html>
